<!doctype html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Demonstration for embed-element">

  <style>
    :root, html, body {
      margin: 0;
      padding: 0;
    }
  </style>
  <title>embed-element</title>
</head>

<body>
  <div id="demo">
    <h1>link-preview-card</h1>
    <!-- this is going to do whatever the tag's defaults are -->
    <h2>psu.edu</h2>
    <link-preview-card href="https://www.psu.edu/"></link-preview-card>
    <h2>Image</h2>
    <link-preview-card  href="https://www.alanwake.com/"><div>Sample slot content</div></link-preview-card>
    <h2>Long Text</h2>
    <link-preview-card href="https://www.forbes.com/sites/quickerbettertech/2025/03/16/business-tech-news-the-best-cheap-windows-laptops-for-your-small-business/" ></link-preview-card>
    <h2>Error detection</h2>
    <link-preview-card href="yes" ></link-preview-card>
  </div>
  <script type="module" src="./link-preview-card.js"></script>
</body>
</html>
